<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Contact Form</title>
</head>

<body>
  <div class="form-container">
    <form>
      <h2>Contact Us</h2>
      <label for="full-name"></label>
 <input id="full-name" type="text" name="full-name" required placeholder="Full Name"/>
      <label for="email"></label>
 <input id="email" type="email" name="email" required placeholder="Email Address"/>
      <label for="message"></label>
 <textarea id="message" name="message" rows="3" cols="20" required placeholder="I love learning css..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
