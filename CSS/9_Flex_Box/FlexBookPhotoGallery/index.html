<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="cat looking starefully past camera">

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="White cat staring at a camera">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Two cats sitting next to eachother">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="cay abount to pounce from under a rug">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="orange cat playfully staring at camera">
