<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
  <section class="todo-section">
    <h1>To Do: May 24th, 2025</h1>
    <ul class="todo-list">
      <li class="item-container">
 <label for="item1" class="container">3 Hours Of Free Code Camp
   <input id="item1" type="checkbox">
   <span class="checkbox"></span>
 </label>
 <ul class="sub-item">
   <li><a href="https://freecodecamp.org" target="_blank" class="sub-item-link">Find it here →</a></li>
 </ul>
      </li>
      <li class="item-container">
 <label for="item2" class="container">Drink 1 Gallon of Water
   <input id="item2" type="checkbox">
    <span class="checkbox"></span>
 </label>
 <ul class="sub-item">
   <li><a href="https://freecodecamp.org" target="_blank" class="sub-item-link">Bottle chart →</a></li>
 </ul>
      </li>
      <li class="item-container">
 <label for="item3" class="container">30 Minutes Bible Reading With Kids
   <input id="item3" type="checkbox">
   <span class="checkbox"></span>
 </label>
 <ul class="sub-item">
   <li><a href="https://freecodecamp.org" target="_blank" class="sub-item-link">Reading list →</a></li>
 </ul>
      </li>
      <li class="item-container">
 <label for="item4" class="container">1 Hour of FC6 with <span class="highlight">Hot AF</span> Wife
   <input id="item4" type="checkbox">
   <span class="checkbox"></span>
 </label>
 <ul class="sub-item">
   <li><a href="https://freecodecamp.org" target="_blank" class="sub-item-link">Click to play →</a></li>
 </ul>
      </li>
    </ul>
  </section>

</body>

</html>
