<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet"/>
  <title>Playing Cards</title>

</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
 <div class="card-value">A</div>
 <div class="card-suit">♠</div>
      </div>
      <div class="middle">♠</div>
      <div class="right trans180">
 <div class="card-value">A</div>
 <div class="card-suit">♠</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
 <div class="card-value">2</div>
 <div class="card-suit">♣</div>
      </div>
      <div class="middle">
 <div>♣</div>
 <div class="trans180">♣</div>
      </div>
      <div class="right trans180">
 <div class="card-value">2</div>
 <div class="card-suit">♣</div>
      </div>
    </div>
    <div class="card red">
      <div class="left">
 <div class="card-value">3</div>
 <div class="card-suit">♥</div>
      </div>
      <div class="middle red">
 <div>♥</div>
 <div>♥</div>
 <div class="trans180">♥</div>
      </div>
      <div class="right trans180">
 <div class="card-value">3</div>
 <div class="card-suit">♥</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
 <div class="card-value">4</div>
 <div class="card-suit">♣</div>
      </div>
      <div class="middle">
 <div class="characters">
   <div>♣♣</div>
   <div class="trans180">♣♣</div>
 </div>
      </div>
      <div class="right trans180">
 <div class="card-value">4</div>
 <div class="card-suit">♣</div>
      </div>
    </div>
    <div class="card red">
      <div class="left">
 <div class="card-value">5</div>
 <div class="card-suit">♦</div>
      </div>
      <div class="middle red">
 <div>♦♦</div>
 <div class="center">♦</div>
 <div>♦♦</div>
      </div>
      <div class="right trans180">
 <div class="card-value">5</div>
 <div class="card-suit">♦</div>
      </div>
    </div>
  </main>
</body>

</html>
