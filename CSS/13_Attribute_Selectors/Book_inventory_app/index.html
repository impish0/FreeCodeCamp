<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Book Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr class="read">
                <td>How To Win Friends And Influence People</td>
                <td>Dale Carnegie</td>
                <td>Self Help</td>
                <td><span class="status">Read</span></td>
                <td><span class="rate three"></span></td>
            </tr>
            <tr class="to-read">
                <td>The Warren Buffett Way</td>
                <td>Robert Hagstrom</td>
                <td>Investment</td>
                <td><span class="status">To Read</span></td>
                <td><span class="rate three"></span></td>
            </tr>
            <tr class="in-progress">
                <td>Rich Dad Poor Dad</td>
                <td>Robert Kiyosaki</td>
                <td>Investment</td>
                <td><span class="status">In Progress</span></td>
                <td><span class="rate three"></span></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
